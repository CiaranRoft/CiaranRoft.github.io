<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="RandomQuoteMachine.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="RandomQuoteMachine.js"></script> 
</head>
<body>
	
	<div class="container">
		<div class="row ">
			<div class = "col-m-12">

				<div class="quote-container">
					<p class = "quote">"Quote"</p>
			      	<p class = "author text-right">Author</p>
				</div>			      	
			
				<div class="buttons">
					<button id = "get-quote" class = "btn btn-primary btn-lg">New Quote</button>
					<button id = "tweet-quote" class = "btn btn-warning btn-lg"><i class="fa fa-twitter" aria-hidden="true"></i></button>
				</div>

			</div>
		</div>
	</div>
	
</body>
</html>
