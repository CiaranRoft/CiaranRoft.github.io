<!DOCTYPE html>
<html>
<head>
	<title>Local Weather API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="test.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="test.js"></script>
</head>
<body>
	<div class = "title text-center">
		<h1>Local Weather App</h1>
	</div>
	
	<div class="container text-center currentWeather">
		<!-- Temperature Controls -->
		<div class="row">
			<div class="col-sm-8 col-xs-8 location-container text-left">
				<p><i class="fa fa-map-marker" aria-hidden="true"></i><span id="location"></span></p>
			</div>

			<div class="col-sm-4 col-xs-4">	
				<div class="btn-group">
	      			<button type="button" id = "celsius" class="btn btn-default temp-btn active">C</button>
	     			<button type="button" id = "farenheight" class="btn btn-default temp-btn">F</button>
				</div>	
			</div>
			<div class="col-xs-5 col-xs-offset-7 text-right">
				<span id="temperature" class="temperature"></span> <span class="unit"> C</span>
			</div>	
		</div>	
		<div class="row">
			<div class="col-sm-12 weather-container">
				<img id = "w-icon" class = "w-icon-style" src="#"><span id="weather" class="weather-style"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
					<!--  -->
					<table class = "parameter-container">
						<thead>
							<tr>
								<td>Parameter</td>
								<td>Value</td>
							</tr>
						</thead>
						<tbody>
							<tr class="odd">
								<td>Wind</td>
								<td><span id="wind" class="wind-style"></span> <span class="wind_unit"> mph</span></td>
							</tr>

							<tr class="even">
								<td>Sunrise</td>
								<td><span id="sunrise" class="sunrise-style"></span></td>
							</tr>
							<tr class="odd">
								<td>Sunset</td>
								<td><span id="sunset" class="sunset-style"></span></td>
							</tr>

							<tr class="even">
								<td>Humidity</td>
								<td><span id="humidity" class="humidity-style"></span></td>
							</tr>

							<tr class="odd">
								<td>Pressure</td>
								<td><span id="pressure" class="pressure-style"></span> <span class="pressure_unit"> hpa</span></td>
							</tr>
	
						</tbody>
					</table>
			</div>	
		</div>
	</div>
</body>
</html>
